# Configuration for Protein Domain Visualization Tool

[ncbi]
# Your email for NCBI API compliance
# Can also be set via NCBI_EMAIL environment variable
email = kh13042004@gmail.com

[visualization]
# Default DPI for static plots
dpi = 300

# Auto-open interactive plots in browser
auto_open = true

# Default visualization mode: static, interactive, or both
default_mode = both

[analysis]
# Minimum sequence length for domain analysis
min_sequence_length = 20

# Use mock data (set to false when real API is configured)
use_mock_data = true

[output]
# Directory for saving output files
output_dir = ./output

# Save static plots
save_static = true

# Save interactive plots
save_interactive = true
