<!doctype html>
<html>
  <head>
    <title>Test Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <h1>Test Interactive Plot</h1>
    <div id="testPlot" style="width: 100%; height: 400px"></div>

    <script>
      // Simple test data
      var data = [
        {
          x: [1, 100, 100, 1, 1],
          y: [0.6, 0.6, 1.4, 1.4, 0.6],
          fill: "toself",
          fillcolor: "blue",
          line: { color: "black", width: 2 },
          text: "<b>Test Domain</b><br>Position: 1-100",
          hoverinfo: "text",
          name: "Kinase domain",
        },
        {
          x: [150, 250, 250, 150, 150],
          y: [0.6, 0.6, 1.4, 1.4, 0.6],
          fill: "toself",
          fillcolor: "red",
          line: { color: "black", width: 2 },
          text: "<b>Active Site</b><br>Position: 150-250",
          hoverinfo: "text",
          name: "Active site",
        },
      ];

      var layout = {
        title: "Test Domain Visualization",
        xaxis: { title: "Amino Acid Position" },
        yaxis: { title: "Domains" },
        showlegend: false,
      };

      Plotly.newPlot("testPlot", data, layout);
    </script>
  </body>
</html>
